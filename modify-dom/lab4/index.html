<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <button class="btn">Submit</button>
  <script>
    const button = document.querySelector('.btn')
    // setTimeout(() => button.style.backgroundColor = 'red', 3000)
    // setTimeout(() => button.style.backgroundColor = '', 6000) // เปลี่ยน property style ของ object
    setTimeout(() => button.classList.toggle('red'), 3000)
    setTimeout(() => button.classList.toggle('red'), 6000) // เพิ่มลด class
  </script>
</body>
</html>
