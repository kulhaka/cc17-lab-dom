<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ol id="elem">
    <li>Hello</li>
    <li>World</li>
    </ol>
    <script>
      function clear(elem) { 
        const li = document.querySelectorAll('#elem li');
        li.forEach (element => element.remove());
    }
    clear(elem); // clears the list
    </script>
  
</body>
</html>
