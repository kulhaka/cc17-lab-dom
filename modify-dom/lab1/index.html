<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>Cows</li>
    <li>Donkeys</li>
    <li>Dogs</li>
    <li>Tigers</li>
  </ul>
  <script>
    const alertList = document.querySelectorAll('li')
    alertList.forEach (element => alert(element.textContent))
  </script>
</body>
</html>
