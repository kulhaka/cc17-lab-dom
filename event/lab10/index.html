<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>Province: </label>
  <select name="province">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  <label>District: </label>
  <select name="district">
  </select>
  <script>
    const province = document.querySelectorAll('select')[0]
    const district = document.querySelectorAll('select')[1]
    province.addEventListener ('click', function (event) {
      if (event.target.value === 'A') {
        district.innerHTML = `<option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="A3">A3</option>`
      }
      else if (event.target.value === 'B') {
      district.innerHTML = '<option value="B1">B1</option><option value="B2">B2</option><option value="B3">B3</option>'
    }
      else if (event.target.value === 'C') {
      district.innerHTML = '<option value="C1">C1</option><option value="C2">C2</option><option value="C3">C3</option>'
    }
  
    })
  </script>
</body>
</html>
